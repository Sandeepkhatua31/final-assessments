<h1>InterPolation</h1>
<hr>
<h3>{{title}}</h3>
<h4>Welcome {{fname}} {{lname}}</h4>
<h1>Prpperty Binding</h1>
<hr>
<img *ngIf="flag" [src]="imagurl" [height]="h" [width]="w">
<h1>Event Binding</h1>
<hr>
<button (click)="show()">Click Me</button>
<h1>Display Array using For</h1>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Availability</th>
            <th>Price</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products">
            <td>{{p.name}}</td>
            <td [Class.inStock]="true"></td>>{{p.available}}</td>
            <td>{{p.price}}</td>
            <td>{{p.rating}}</td>
        </tr>
    </tbody>
</table>
